spring:
  config:
    import: optional:vault://
  cloud:
    vault:
      authentication: token
      token: ${VAULT_TOKEN}
      uri: http://localhost:8200
      kv:
        default-context: dev
      enabled: false
  datasource:
    url: jdbc:postgresql://db:5432/postgres
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    open-in-view: false
  sql:
    init:
      mode: always
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.yaml

secret: secretKeyExampleForJsonWebTokenAndSecurityServiceAndForUserJwtServiceForCreateJsonWebToken

